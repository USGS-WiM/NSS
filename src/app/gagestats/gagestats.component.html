<div id="printArea" class = "mainPage scrollable">

    <div><h3 style="font-size: 32px !important; font-weight: bolder !important;">{{title}}</h3></div>
    <div style="margin-bottom: 5px; opacity: 0.5; letter-spacing: 0.6px;">{{timestamp | date:"MMMM d, y hh:mma"}}</div>

    <div class="hidden-print">
        <button *ngIf="loggedInRole" type="button" class="btn-wim-primary" style="margin: 15px 0px;" (click)="showAddStationModal()">Add Station</button>
        <button *ngIf="loggedInRole" style="margin: 15px 5px;" (click)="bulkUpload()">Bulk Upload</button>
        <button *ngIf="loggedInRole" type="button" class="btn-wim-primary" style="margin: 15px 5px;" (click)="export()">Export</button>
    </div>

    <span MathJax class="hidden" id="mathJaxLoad">`Preloading`</span>
    <div class="col-md-6" style="padding: 0;">
        <div *ngIf="showStationType">
            <label style="margin-bottom: 0 !important; margin-top: 15px !important;">Station Type:</label>
            <div style="font-weight: bolder !important; font-size: 18px !important;">{{selectedStationType.name}}</div>  
        </div>
    </div>
    <br clear="all"/>

    <div class="hidden-print" *ngIf="showStationType">
        <table style="border:solid 1px gray" class="table"> 
            <thead>
                <tr>
                    <th class="col-xs-1">Type</th>
                    <th class="col-xs-2">Agency</th>
                    <th class="col-xs-1">Code</th>
                    <th class="col-xs-4">Name</th>
                    <th class="col-xs-1">Latitude</th>
                    <th class="col-xs-1">Longitude</th>
                    <th class="col-xs-1">Regulated</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let s of selectedStations">
                    <td>{{s.stationTypeID}}</td>
                    <td>{{s.agencyID}}</td>
                    <td>{{s.code}}</td>
                    <td>{{s.name}}</td>
                    <td>{{s.location.coordinates[1]}}</td>
                    <td>{{s.location.coordinates[0]}}</td>
                    <td style="checkbox:">{{s.isRegulated}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
