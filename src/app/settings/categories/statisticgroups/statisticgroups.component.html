<div class="regSelect">
    Choose Region:
    <select [ngModel]="selectedRegion" (ngModelChange)="onRegSelect($event)" name="region">
        <option value="none">None</option>
        <option [ngValue]="i" *ngFor="let i of regions">{{ i.name }}</option>
    </select>
</div>

<div>
    <legend style="margin-bottom:25px;margin-top:0;">Statistic Groups</legend>
</div>

<button [hidden]="loggedInRole !== 'Administrator'" type="button" class="btn-blue" (click)="showNewStatGroupForm()">
    <i class="fa fa-plus" aria-hidden="tru"></i> Add New Statistic Group
</button>

<form #StatGroupForm="ngForm">
    <div class="form-group" *ngIf="statisticGroups">
        <table class="table">
            <thead>
                <tr>
                    <th class="col-xs-1"></th>
                    <th class="col-xs-4">Name</th>
                    <th class="col-xs-1">Code</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of statisticGroups; let i = index">
                    <td>
                        <div class="data-controls">
                            <i
                                *ngIf="!r.isEditing"
                                title="Edit Statistic Group"
                                (click)="EditRowClicked(i)"
                                class="fa fa-pencil"
                                aria-hidden="true"
                                style="cursor:pointer;padding:5px;"
                            ></i
                            >&nbsp;
                            <i
                                *ngIf="!r.isEditing"
                                title="Delete Statistic Group"
                                (click)="deleteStatGroup(r.id)"
                                class="fa fa-times"
                                aria-hidden="true"
                                style="cursor:pointer;padding:5px;"
                            ></i>
                            <i
                                *ngIf="r.isEditing"
                                title="Save Statistic Group"
                                (click)="saveStatGroup(r, i)"
                                class="fa fa-floppy-o"
                                aria-hidden="true"
                                style="cursor:pointer;padding:5px;"
                            ></i>
                            <i
                                *ngIf="r.isEditing"
                                title="Cancel Edit"
                                (click)="CancelEditRowClicked(i)"
                                class="fa fa-history"
                                aria-hidden="true"
                                style="cursor:pointer;padding:5px;"
                            ></i>
                        </div>
                    </td>
                    <td>
                        <span *ngIf="!r.isEditing">{{ r.name }}</span>
                        <span *ngIf="r.isEditing"><input type="text" name="name" [(ngModel)]="r.name" required/></span>
                    </td>
                    <td>
                        <span *ngIf="!r.isEditing">{{ r.code }}</span>
                        <span *ngIf="r.isEditing"><input type="text" name="code" [(ngModel)]="r.code" required/></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
<br />

<!-- new statistic group form -->
<ng-template #add let-c="close" let-d="dismiss">
    <div class="modal-header">
        <div class="col-xs-12">
            <h4 class="modal-title pull-left">New Statistic Group</h4>
            <button class="close pull-right" (click)="d('closed')">x</button>
        </div>
    </div>
    <div class="modal-body">
        <h3 class="modal-title">New Statistic Group</h3>
        <form [formGroup]="newStatGroupForm">
            <!-- Statistic Group Name* -->
            <div
                class="form-group required"
                [ngClass]="{ 'form-invalid': !newStatGroupForm.get('name').valid && newStatGroupForm.get('name').dirty }"
            >
                <label class="req" for="name">Name:</label>
                <input class="form-control" type="text" formControlName="name" required />
                <div class="input-invalid-warning" *ngIf="!newStatGroupForm.get('name').valid && newStatGroupForm.get('name').dirty">
                    Statistic Group Name is required
                </div>
            </div>

            <!-- Short Name -->
            <div
                class="form-group required"
                [ngClass]="{ 'form-invalid': !newStatGroupForm.get('code').valid && newStatGroupForm.get('code').dirty }"
            >
                <label class="req" for="code">Code:</label>
                <input class="form-control" type="text" formControlName="code" />
                <div class="input-invalid-warning" *ngIf="!newStatGroupForm.get('code').valid && newStatGroupForm.get('code').dirty">
                    Code is required
                </div>
            </div>
        </form>

        <div class="modal-footer">
            <button type="button" (click)="d('closed')" class="btn-black">Cancel</button>
            <button type="button" (click)="createNewStatGroup()" [disabled]="!newStatGroupForm.valid" class="btn-blue">Create</button>
        </div>
    </div>
</ng-template>
