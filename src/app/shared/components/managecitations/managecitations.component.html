<ng-template #manageCitations let-c="close" let-d="dismiss">
    <div class="modal-header">
        <div class="col-xs-12">
            <h4 class="modal-title pull-left">Manage Citations </h4>
            <button class="close pull-right" (click)="d('closed')">x</button>
        </div>
    </div>
    <input type="text" #input placeholder="Search" (change)="filter(input.value)">
    <div class="modal-body">
        <h2 style="margin:0;padding:0">Citations</h2>
            <div *ngFor="let l of filteredData">
                <a *ngIf="l" [href]="l.citationURL" [target]="_blank">
                    <div>{{l.author}}</div>
                    <div>{{l.title}}</div>
                </a>
                <br />
            </div>
        <div class="modal-footer">
            <button type="button" (click)="d('closed')" class="btn-black">Close</button>
        </div>
    </div>
</ng-template>
