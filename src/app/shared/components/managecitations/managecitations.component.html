<ng-template #manageCitations let-c="close" let-d="dismiss">
    <div class="modal-header">
        <div class="col-xs-12">
            <h4 class="modal-title pull-left">Manage Citations </h4>
            <button class="close pull-right" (click)="d('closed')">x</button>
        </div>
    </div>
    <div class="modalbody; table">
    <input type="text" #input placeholder="Search" (keyup)="filter(input.value)">
    <table class="table">
        <thead>
            <tr>
                <th class="col-xs-5">Citation</th>
                <th class="col-xs-5">Associated Regression Regions</th>
                <th class="col-xs-1"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let l of filteredData">
                <td>
                    <a [href]="l.citationURL" [target]="_blank">
                        <div>{{l.title}}</div>
                        <div><i>{{l.author}}</i></div>
                    </a>
                </td>
                <td>
                    <span *ngFor="let e of l.regressionRegions; let eIndex = index">
                        <div>{{e.name}}</div>
                    </span>
                </td>
                <td>
                    <div>
                        <i title="Delete Citation" (click)="deleteCitation(l.id)" class="fa fa-times" [class.disabled-icon]="l.regressionRegions?.length>0" aria-hidden="true" style="cursor:pointer"></i>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    <div class="modal-footer">
        <button type="button" (click)="d('closed')" class="btn-black">Close</button>
    </div>
</ng-template>
