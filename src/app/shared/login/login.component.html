<ng-template #login let-c="close" let-d="dismiss">
    <div class="modal-header">
        <div class="col-xs-12">
            <h4 class="modal-title pull-left">Login</h4>
            <button class="close pull-right" (click)="d('closed')">x</button>
        </div>
    </div>
    <div class="modal-body">
        <form [formGroup]="LoginForm">
            <!-- Username* -->
            <div class="form-group required" [ngClass]="{'form-invalid': !LoginForm.get('username').valid && LoginForm.get('username').dirty}">
                <label class="req" for="username">Username:</label>
                <input class="form-control" type="text" formControlName="username" required>
                <div class="input-invalid-warning" *ngIf="!LoginForm.get('username').valid && LoginForm.get('username').dirty">Username 
                    is required</div>
            </div>
    
            <!-- Password* -->
            <div class="form-group required" [ngClass]="{'form-invalid': !LoginForm.get('password').valid && LoginForm.get('password').dirty}">
                <label class="req" for="password">Password:</label>
                <input class="form-control" type="password" formControlName="password">
                <div class="input-invalid-warning" *ngIf="!LoginForm.get('password').valid && LoginForm.get('password').dirty">Password
                    is required</div>
            </div>

            <div>
                <button [disabled]="loading || !LoginForm.valid" class="btn btn-primary" (click)="loginRun()">Login</button>
