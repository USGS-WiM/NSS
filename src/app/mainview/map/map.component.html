<form #f="ngForm" class="ui form" (ngSubmit)="loadFile(f.value)">
  <label>Polygon</label><br>
  <label>Polygon Shapefile (.zip):</label>
  <input type='file' id='fileinput'>
  <button type="submit" class="ui button" style="margin-top: 10px;">Preview File</button> 
</form> 

<div class="map-container">
  <div class="map-frame">
    <div id="map"></div>
  </div>
</div>
