<div id="printArea" class = "app-content">

    <h2 class="bold">{{title}}</h2>

    <h4>{{timestamp | date:"MMMM d, y hh:mma"}}</h4>

    <div class="hidden-print">
        <button *ngIf="loggedInRole" type="button" class="button small blue mright-xs"  (click)="showAddStationModal()">Add Station</button>
        <button *ngIf="loggedInRole" class="button small mright-xs" (click)="bulkUpload()">Bulk Upload</button>
        <button *ngIf="loggedInRole" type="button" class="button small mright-xs" (click)="export()">Export</button>
    </div>
   
   <div class="hidden-print" >
        <div class="mtop-lg">
            <i class="fas fa-angle-double-left" (click)="newPage(1)" aria-hidden="true" style="cursor:pointer;padding:5px;"></i>
            <i class="fas fa-angle-left" (click)="newPage(currentPageNumber-1)" aria-hidden="true" style="cursor:pointer;padding:5px;"></i>
            <input style="width:5%"  [value]="currentPageNumber" (change)="newPage($event)"/>
            <label> /{{lastPageNumber}}</label>
            <i title="Click to go forward" (click)="newPage(currentPageNumber+1)" class="fas fa-angle-right" aria-hidden="true" style="cursor:pointer;padding:5px;"></i>
            <i title="Click to go forward" (click)="newPage(lastPageNumber)" class="fas fa-angle-double-right" aria-hidden="true" style="cursor:pointer;padding:5px;"></i>
        </div>
        <table style="border:solid 1px gray" class="custom-table"> 
            <thead>
                <tr>
                    <th class="col-xs-1">Type</th>
                    <th class="col-xs-2">Agency</th>
                    <th class="col-xs-1">Code</th>
                    <th class="col-xs-4">Name</th>
                    <th class="col-xs-1">Latitude</th>
                    <th class="col-xs-1">Longitude</th>
                    <th class="col-xs-1">Regulated</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let s of selectedStations">
                    <td>{{getStationType(s.stationTypeID)}}</td>
                    <td>{{getAgencyName(s.agencyID)}}</td>
                    <td>{{s.code}}</td>
                    <td>{{s.name}}</td>
                    <td>{{s.location.coordinates[1]}}</td>
                    <td>{{s.location.coordinates[0]}}</td>
                    <td>{{s.isRegulated}}</td>
                </tr>
            </tbody>
        </table>
    </div> 
</div>
