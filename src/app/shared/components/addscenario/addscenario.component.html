<ng-template #addScenario let-c="close" let-d="dismiss">
    <div class="modal-header">
        <div class="col-xs-12">
            <h4 class="modal-title pull-left">New Scenario </h4>
            <button class="close pull-right" (click)="d('closed')">x</button>
        </div>
    </div>
    <div class="modal-body">
        <h3 class="modal-title">New Citation</h3>
        <form [formGroup]="newCitForm">
            <!-- Regression Region -->
            <div class="form-group required" [ngClass]="{'form-invalid': !newCitForm.get('regressionregionID').valid && newCitForm.get('regressionregionID').dirty}">
                <label class="req" for="regressionregionID">Regression Region:</label>
                <select class="form-control" formControlName="regressionregionID">
                    <option *ngFor="let rr of regressionRegions" [value]="rr.id">{{rr.name}}</option>
                </select>
                <div class="input-invalid-warning" *ngIf="!newCitForm.get('regressionregionID').valid && newCitForm.get('regressionregionID').dirty">Role ID
                    is required</div>
            </div>

            <!-- Statistic Group* -->
            <div class="form-group required" [ngClass]="{'form-invalid': !newCitForm.get('statisticGroupID').valid && newCitForm.get('statisticGroupID').dirty}">
                <label class="req" for="statisticGroupID">Regression Region:</label>
                <select class="form-control" formControlName="statisticGroupID">
                    <option *ngFor="let sg of statisticGroups" [value]="sg.id">{{sg.name}}</option>
                </select>
                <div class="input-invalid-warning" *ngIf="!newCitForm.get('statisticGroupID').valid && newCitForm.get('statisticGroupID').dirty">Role ID
                    is required</div>
            </div>

            <!-- Regression Type/Statistic-->
            <div class="form-group required" [ngClass]="{'form-invalid': !newCitForm.get('regressionTypeID').valid && newCitForm.get('regressionTypeID').dirty}">
                <label class="req" for="regressionTypeID">Regression Type:</label>
                <select class="form-control" formControlName="regressionTypeID">
                    <option *ngFor="let rt of regressionTypes" [value]="rt.id">{{rt.name}}</option>
                </select>
                <div class="input-invalid-warning" *ngIf="!newCitForm.get('regressionTypeID').valid && newCitForm.get('regressionTypeID').dirty">Regression Type
                    is required</div>
            </div>

            <!-- Expression* -->
            <div class="form-group required" [ngClass]="{'form-invalid': !newCitForm.get('expression').valid && newCitForm.get('expression').dirty}">
                <label class="req" for="expression">Expression:</label>
                <input class="form-control" type="text" formControlName="expression" required>
                <div class="input-invalid-warning" *ngIf="!newCitForm.get('expression').valid && newCitForm.get('expression').dirty">Expression
                    is required</div>
            </div>

            <!-- Variables-->
            <div class="form-group required" [ngClass]="{'form-invalid': !newCitForm.get('variables').valid && newCitForm.get('variables').dirty}">
                <label class="req" for="variables">Variables:</label>
                <select class="form-control" formControlName="variables">
                    <option *ngFor="let v of variables" [value]="v.id">{{v.name}}</option>
                </select>
                <div class="input-invalid-warning" *ngIf="!newCitForm.get('variables').valid && newCitForm.get('variables').dirty">Variables
                    is required</div>
            </div>

            <!-- Units-->
            <div class="form-group required" [ngClass]="{'form-invalid': !newCitForm.get('unit').valid && newCitForm.get('unit').dirty}">
                <label class="req" for="unit">Regression Type:</label>
                <select class="form-control" formControlName="unit">
                    <option *ngFor="let ut of unitTypes" [value]="ut.id">{{ut.name}}</option>
                </select>
                <div class="input-invalid-warning" *ngIf="!newCitForm.get('unit').valid && newCitForm.get('unit').dirty">Regression Type
                    is required</div>
            </div>

        </form>

        <div class="modal-footer">
            <button type="button" (click)="d('closed')" class="btn-black">Cancel</button>
            <button type="button" (click)="createNewCitation()" [disabled]="!newCitForm.valid" class="btn-blue">Create</button>
        </div>
    </div>
</ng-template>
